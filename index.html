<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Islam Muhammad</title>
    <link rel="shortcut icon" href="./user.png" />

    <!-- Schema.org markup for Google+ -->
    <meta itemprop="name" content="Islam Muhammad" />
    <meta itemprop="image" content="./img/my-avtar-2.jpg" />
    <meta itemprop="description" content="Islam Muhammad Portfolio" />

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Islam Muhammad" />
    <meta name="twitter:image" content="./img/my-avtar-2.jpg" />
    <meta name="twitter:description" content="Islam Muhammad Portfolio" />

    <!-- Open Graph data -->
    <meta property="og:type" content="article" />
    <meta property="og:title" content="Islam Muhammad" />
    <meta property="og:image" content="./img/my-avtar-2.jpg" />
    <meta property="og:image:secure_url" content="./img/my-avtar-2.jpg" />
    <meta property="og:description" content="Islam Muhammad Portfolio" />
    <meta property="og:url" content="https://imm9o.github.io/" />

    <!-- StyleSheets -->
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div
      id="main"
      class="relative h-screen border-b-2 lg:grid lg:grid-cols-2 lg:gap-4"
    >
      <!-- CSS: right sight border as line seperator 
      - Phone top - down
      - Lap right left.
    -->
      <div id="left" class="left lg:my-0 my-20 ">
        <div class="imgBorder border-r-2">
          <img
            id="img"
            src=""
            alt=""
            class="img m-auto w-64 main-image rounded-lg"
          />
        </div>
      </div>

      <!-- Main - Contents -->
      <div id="contents" class="m-auto px-4 lg:my-20 child">
        <div id="name" class="text-center lg:text-left text-6xl"></div>
        <div id="role" class="text-center lg:text-left text-3xl"></div>
        <div id="connects" class="text-center lg:text-left text-3xl my-4"></div>
        <div id="links" class="text-center lg:text-left"></div>
        <a
          target="_top"
          id="mail"
          class="block text-center lg:text-left text-sm my-2"
        >
        </a>
      </div>
    </div>

    <script src="./data.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
